<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Scan Barcode</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <!-- Bootstrap CSS -->
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center mb-4">Scan Barcode</h1>
          <div class="card">
            <div class="card-body">
              <div id="reader"></div>
            </div>
              <div id="result" style="display: none">
                  <table class="table">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Portion</th>
                          <th>Calories</th>
                          <th>Proteins</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td id="name"></td>
                          <td id="portion"></td>
                          <td id="calories"></td>
                          <td id="proteins"></td>
                        </tr>
                      </tbody>
                    </table>
              </div>
          </div>
          <div class="text-center mt-3">
            <button class="btn btn-primary" onclick="scanBarcode()">Scan</button>
              <button type="button" class="btn btn-primary" id="take-picture-button">Take Picture</button>

          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->

    <script>
        function onScanSuccess(decodedText, decodedResult) {
          console.log(`Code matched = ${decodedText}`, decodedResult);
          html5QrcodeScanner.clear();

          var xhr = new XMLHttpRequest();
          xhr.open('POST', '/scan-barcode');
          xhr.setRequestHeader('Content-Type', 'application/json');
          xhr.onload = function() {
              const result = { Name: "Chicken Breast", Portion: "100g", Calories: 200, Proteins: 30 };

              document.getElementById("name").innerHTML = result.Name;
              document.getElementById("portion").innerHTML = result.Portion;
              document.getElementById("calories").innerHTML = result.Calories;
              document.getElementById("proteins").innerHTML = result.Proteins;

                document.getElementById("result").style.display = "block";
          }
          xhr.send(JSON.stringify(decodedText));





        }

        let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: {width: 250, height: 250} },
          /* verbose= */ false);
        html5QrcodeScanner.render(onScanSuccess);
    </script>

  </body>
</html>
